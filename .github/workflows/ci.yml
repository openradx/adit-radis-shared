name: Run Continuous Integration
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]
        poetry-version: ["2.0.1"]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup Poetry
        uses: abatilo/actions-poetry@v4
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Install dependencies
        run: poetry install
      - name: Configure environment
        run: poetry run scripts/init_workspace.py
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and cache Docker images
        uses: docker/build-push-action@v6
        with:
          context: .
          target: development
          load: true
          tags: example_project_dev:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Start Docker containers
        run: poetry run scripts/compose_up.py --no-build
      - name: Run linting
        # https://github.com/actions/runner/issues/241#issuecomment-745902718
        shell: 'script -q -e -c "bash {0}"'
        run: poetry run scripts/lint_code.py
      - name: Run tests
        shell: 'script -q -e -c "bash {0}"'
        run: poetry run scripts/test.py --cov
      - name: Stop Docker containers
        if: ${{ always() }}
        run: poetry run scripts/compose_down.py
