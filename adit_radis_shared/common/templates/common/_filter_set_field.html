{# Adapted from https://github.com/django-crispy-forms/crispy-bootstrap5/blob/main/crispy_bootstrap5/templates/bootstrap5/layout/field_with_buttons.html #}
{% load crispy_forms_field %}
<div class="input-group-sm d-flex align-items-center">
    <label for="{{ field.id_for_label }}" class="me-1">{{ field.label }}</label>
    <div>
        <div class="input-group{% if input_size %} {{ input_size }}{% endif %}">
            {% crispy_field field 'class' 'form-control' %}
            {{ buttons|safe }}
        </div>
    </div>
</div>
